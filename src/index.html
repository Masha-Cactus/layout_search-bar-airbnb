<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    action="current"
    method="get"
    data-qa="big"
    class="search-bar search-bar--size--b">
      <input
      type="text"
      id="big"
      data-qa="keypress"
      placeholder ="Try &quot;Los Angeles&quot;"
      class="search-bar__input search-bar__input--size--b">
    </form>


    <form
    action="current"
    method="get"
    data-qa="small"
    class="search-bar search-bar--size--s">
      <input
      type="text"
      id="small"
      placeholder ="Try &quot;Los Angeles&quot;"

      class="search-bar__input search-bar__input--size--s">
    </form>
    <h1 class="visually-hidden">Search bar airbnb</h1>
  </body>
</html>
